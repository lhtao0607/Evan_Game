<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }

    h1, h2, p {
      margin: 10px 0;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Hello, Evan and Mason!</h1>
<p>This site is hosted on GitHub Pages.</p>

<button onclick="window.location.href='https://www.crazygames.com'">Play Games</button>

<br><br>

<!-- PS5 Image -->
<img src="ps5.jpg" id="PS5" alt="PS5" width="500" height="333">
<br><br>
<button onclick="hideImage()">Hide Image</button>
<button onclick="showImage()">Show Image</button>

<hr>

<!-- Tank Game -->
<h2>Tank vs Aliens ðŸš€</h2>
<p>Arrow Keys to Move â€¢ Space to Shoot</p>
<canvas id="game" width="600" height="400"></canvas>
<h3>Score: <span id="score">0</span></h3>

<script>
  /* IMAGE FUNCTIONS */
  function hideImage() { document.getElementById("PS5").style.display = "none"; }
  function showImage() { document.getElementById("PS5").style.display = "block"; }

  /* TANK GAME */
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  // Tank object
  const tank = {
    x: 280,
    y: 350,
    width: 40,
    height: 20,
    turretLength: 20,
    speed: 4,
    turretAngle: 0
  };

  const bullets = [];
  const keys = {};

  let score = 0;
  const scoreDisplay = document.getElementById("score");

  // Aliens
  const aliens = [];
  const alienCount = 6;
  for (let i = 0; i < alienCount; i++) {
    aliens.push({
      x: Math.random() * 560,
      y: Math.random() * 150,
      size: 30,
      speedY: 1 + Math.random() * 1.5
    });
  }

  // Keyboard controls
  document.addEventListener("keydown", e => {
    keys[e.key] = true;

    if (e.key === " ") {
      bullets.push({
        x: tank.x + tank.width/2 - 3,
        y: tank.y,
        speed: 7
      });
    }
  });

  document.addEventListener("keyup", e => { keys[e.key] = false; });

  function update() {
    // Tank movement
    if (keys["ArrowUp"] && tank.y > 0) tank.y -= tank.speed;
    if (keys["ArrowDown"] && tank.y < canvas.height - tank.height) tank.y += tank.speed;
    if (keys["ArrowLeft"] && tank.x > 0) tank.x -= tank.speed;
    if (keys["ArrowRight"] && tank.x < canvas.width - tank.width) tank.x += tank.speed;

    // Move bullets
    bullets.forEach(b => b.y -= b.speed);

    // Move aliens down
    aliens.forEach(alien => {
      alien.y += alien.speedY;
      if (alien.y > canvas.height) {
        alien.y = 0;
        alien.x = Math.random() * (canvas.width - alien.size);
      }
    });

    // Bullet collisions with aliens
    bullets.forEach((b, bi) => {
      aliens.forEach((alien, ai) => {
        if (
          b.x + 6 > alien.x &&
          b.x < alien.x + alien.size &&
          b.y < alien.y + alien.size &&
          b.y + 10 > alien.y
        ) {
          // Remove bullet
          bullets.splice(bi, 1);
          // Respawn alien
          alien.x = Math.random() * (canvas.width - alien.size);
          alien.y = 0;
          // Add score
          score += 1;
          scoreDisplay.textContent = score;
        }
      });
    });

    // Remove bullets off screen
    for (let i = bullets.length - 1; i >= 0; i--) {
      if (bullets[i].y < 0) bullets.splice(i, 1);
    }
  }

  function drawTank() {
    // Tank body
    ctx.fillStyle = "green";
    ctx.fillRect(tank.x, tank.y, tank.width, tank.height);

    // Tank turret
    ctx.fillStyle = "lime";
    ctx.save();
    ctx.translate(tank.x + tank.width/2, tank.y);
    ctx.fillRect(-3, -tank.turretLength, 6, tank.turretLength);
    ctx.restore();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw tank
    drawTank();

    // Draw aliens
    ctx.fillStyle = "red";
    aliens.forEach(alien => ctx.fillRect(alien.x, alien.y, alien.size, alien.size));

    // Draw bullets
    ctx.fillStyle = "yellow";
    bullets.forEach(b => ctx.fillRect(b.x, b.y, 6, 10));
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
</script>

</body>
</html>
